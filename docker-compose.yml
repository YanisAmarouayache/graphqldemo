version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: graphqldemo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: graphqldemo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d graphqldemo"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - graphqldemo-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: graphqldemo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@graphqldemo.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - graphqldemo-network
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  graphqldemo-network:
    driver: bridge
